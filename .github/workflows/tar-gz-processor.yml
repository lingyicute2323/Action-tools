name: Tar.gz Processor

on:
  workflow_dispatch:
    inputs:
      LINK:
        description: 'The file link'
        required: true
      TYPE:
        description: 'The file type'
        required: true

      
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Set up dependencies
      run: sudo apt-get install wget tree tar gzip
    - name: Wget
      run: wget \${{ github.event.inputs.LINK }}
    - name: Tree
      run: tree -afs \${{ github.workspace }}
    - name: Run
      run: tar -zxvf *.\${{ github.event.inputs.TYPE }}
    - name: Upload Aritfact (universal)
      uses: actions/upload-artifact@v4
      with:
        name: Downloaded file zip
        path: ${{ github.workspace }}/*.${{ github.event.inputs.TYPE }}
